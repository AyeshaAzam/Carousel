<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carousel | Mini Project 13</title>

    <!-- --------------------------- CSS StyleSheet ---------------------------- -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ------------------------------- Favicon ------------------------------- -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!-- ----------------------------- JavaScript ------------------------------ -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__info">
        <h3 class="carousel__title">Kategorier</h3>
        <a href="" class="carousel__btn">Se alla</a>
      </div>
      <div class="carousel-container">
        <button class="carousel__left-arrow carousel__arrow">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button class="carousel__right-arrow carousel__arrow">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
        <ul class="carousel__lists">
          <li class="carousel__list">
            <img src="img/1.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/2.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/3.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/4.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/5.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/6.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/7.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/8.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/9.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/10.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/11.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/12.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/13.jpg" alt="" />
          </li>
          <li class="carousel__list">
            <img src="img/14.jpg" alt="" />
          </li>
        </ul>
      </div>
    </div>

    <!-- ----------------------------- Iconic Ions ----------------------------- -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
